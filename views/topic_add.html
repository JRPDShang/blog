{{template "header"}}
<title>添加文章</title>
</head>
<body>
{{template "navbar" .}}
<ul class="nav navbar-nav navbar-right">
    {{if .IsLogin}}
    <li class="nav-item"><a class="nav-link" href="/login?exit=true">退出</a> </li>
    {{else}}
    <li class="nav-item"><a class="nav-link" href="/login">管理员登录</a> </li>
    {{end}}
</ul>
</div>
</div>
</nav>
    <div class="container" >
        <h1>添加文章</h1>
        <form action="/topic" method="post" enctype="multipart/form-data">
            <div class="mb-auto">
                <label class="form-label" for="title">文章标题:  </label>
                <input type="text" name="title" class="form-control" placeholder="请输入文章标题" id="title" style="width: 300px">
            </div>
            <br>
            <div class="mb-auto">
                <select class="form-select" aria-label="Default select example" name="category" style="width: 300px">
                    <option selected>请选择文章分类</option>
                    {{range .Categories}}
                    <option value="{{.Title}}">{{.Title}}</option>
                    {{end}}
                </select>
            </div>
            <br>
            <div class="mb-auto">
                <label class="form-label" for="label">文章标签:  </label>
                <input type="text" name="label" class="form-control" placeholder="example1 example2" id="label" style="width: 600px">
            </div>
            <br>
            <div class="mb-auto">
                <label class="form-label" for="file">文章背景图片:  </label>
                <input  type="file" class="form-control" id="file" name="background" style="width: 600px">
            </div>
            <br>
            <div class="mb-auto">
                <label for="content" class="form-label">文章内容:  </label>
                <br>
                <textarea name="content" rows="10" cols="50" class="form-control" id="content" style="width: 600px"></textarea>
            </div>
            <h1></h1>
            <button type="submit" class="btn btn-primary">添加文章</button>
        </form>
    </div>
</body>
</html>
