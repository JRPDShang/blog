{{template "header"}}
<link rel="shortcut icon" href="./../static/img/favicon.png">
<title>用户登录</title>
</head>
<body>
{{template "navbar" .}}
</div>
</div>
</nav>
<div class="container" style="width: 300px">
    {{if .FalseCond}}
    <div class="alert alert-danger" role="alert">
        用户名或密码错误
    </div>
    {{end}}
    <br><br>
    <img src="./../static/img/user.png" class="rounded mx-auto d-block"  width="150" height="150">
    <h1><br></h1>
    <form method="post" action="/user">
        <div class="mb-auto">
            <input type="hidden" name="op" value="check">
            <label for="nickname" class="form-label">昵称</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入用户名">
        </div>
        <div class="mb-auto">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
        <br>
        <a href="/user/add" class="btn btn-primary">注册</a>
        <button type="submit" class="btn btn-primary" onclick=" return checkInput();">登录</button>
    </form>
    <script type="text/javascript">
        function checkInput(){
            let username = document.getElementById("nickname");
            if (username.value.length===0){
                alert("未输入昵称");
                return false;
            }
            let password = document.getElementById("password");
            if (password.value.length===0){
                alert("未输入密码");
                return false;
            }
            return true
        }
    </script>
</div>
</body>
</html>
