{{template "header"}}
<title>分类</title>
</head>
<body>
{{template "navbar" .}}
<ul class="nav navbar-nav navbar-right">
    {{if .IsLogin}}
    <li class="nav-item"><a class="nav-link" href="/login?exit=true">退出</a> </li>
    {{else}}
    <li class="nav-item"><a class="nav-link" href="/login">管理员登录</a> </li>
    {{end}}
</ul>
</div>
</div>
</nav>
<div class="container-fluid" >
    <h1>分类列表</h1>
    <div class="container" >
        <form method="get" action="/category">
            <div class="mb-auto">
                <label for="name" class="form-label" >分类名称</label>
                <input type="hidden" value="add" name="op">
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入要添加的分类名称" style="width: 300px">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" onclick="return checkInput();">添加</button>
        </form>
        <br>
        <script type="text/javascript">
            function checkInput(){
                let name = document.getElementById("name");
                if (name.value.length===0){
                    alert("未输入分类名称");
                    return false;
                }
                return true}
        </script>
    </div>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>#</th>
            <th>名称</th>
            <th>文章数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{range .Categories}}
        <tr>
        <th>{{.Id}}</th>
        <th>{{.Title}}</th>
        <th>{{.TopicCount}}</th>
        <th>
            <a href="/?cate={{.Title}}" class="btn btn-sm btn-outline-info">查看</a>
            <a href="/category?op=del&id={{.Id}}" class="btn btn-outline-danger btn-sm">删除</a>
        </th>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>

</body>
</html>
